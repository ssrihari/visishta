  The vision on the school is to bring  forth a vibrant and committed learning community in persuit of knowledge truth and excellence, sustained by strong principles and values which promote responsible citizens who are instrumental in bringing about social transformation.

column_2: > # this goes in the second column
  Mission of the play school is to grow and mature along with its children as they are prepared with a thirst and excitement for learning and growth with recognition of their innate talents.

column_3: > # this goes in the third column
  Mission of the play school is to prepare youngsters to face challenges of life with courage, confidence and commitment, to promote an educated society in which each one is an important component towards high quality growth.
