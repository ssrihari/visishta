column_1: > # this goes in the first column
  We are educators with decades of experience in the field, and our teachers, teaching assistants, and staff are well qualified. We care about the education of your child.

column_2: > # this goes in the second column
  Our curriculum is a balanced combination of Gurukulam, Montessori and Kindergarten approaches. Each month has a theme, and we celebrate a plethora of events, color days and go out for field trips.

column_3: > # this goes in the third column
  We talk to parents all the time. We send WhatsApp messages and photos everyday, have monthly meetings to review progress, and organize workshops for them.
